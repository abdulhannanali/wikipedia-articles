<!DOCTYPE html>
<html>
<head>
	<title>Page to view the wikipedia articles</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="bower_components/Materialize/dist/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/animate.css/animate.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<!-- navbar start -->
	<nav>
	    <div class="nav-wrapper teal accent-3">
          <a href="#" class="left brand-logo">Wikipedia</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	      	<li><a href="https://github.com/abdulhannanali">Made by Hannan Ali</a></li>
	      </ul>
	    </div>
	</nav>
	<!-- navbar end -->

	<!-- search form for wikipedia articles -->
	<div class="container">
		<div class="row">
			<div class="col s12">
				<div class="input-field col s12">
					<input id="search_field" type="text" data-activates="autocomplete-dropdown">
					<label for="search_field">Search here</label>
				</div>
			</div>
		</div>
		<!-- search form end -->
		<ul id="autocomplete-dropdown" class="dropdown-content">
		</ul>

		<!-- search results box -->
		<div class="searchResults">
			
		</div>

		<!-- error card in case there's an error sending the request -->
		<div id="error-card" class="row animated fadeInUp">
			<div class="col s12">
				<div class="card red accent-3">
					<div class="card-content black-text">
						<span class="card-title black-text">Sorry! An Error Occured!</span>
						<p>Sorry your request was not completed. One way you can fix it is by checking your internet connection :P </p>
					</div>
				</div>
			</div>
		</div>

		<!-- not found card in case there are no results for the given query -->
		<div id="no-result-card" class="row animated zoomInRight">
			<div class="col s12">
				<div class="card lime lighten-3">
					<div class="card-content black-text">
						<span class="card-title black-text">No results found for <span id="not-found-query"></span></span>
						<p>We were unable to find any results for the query you typed. Please recheck the query.</p>
					</div>
				</div>
			</div>
		</div>

		<!-- progress bar -->
		<div id="search-load">
			<div class="progress">
				<div class="indeterminate"></div>
			</div>
		</div>



	</div>

</body>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.js"></script>

<!-- my scripts -->
<script type="text/javascript" src="scripts.js"></script>
</html>
