<!DOCTYPE html>
<html>
<head>
	<title>Page to view the wikipedia articles</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="bower_components/Materialize/dist/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="bower_components/animate.css/animate.css">
</head>
<body>
	<!-- navbar start -->
	<nav>
	    <div class="nav-wrapper teal accent-3">
          <a href="#" class="left brand-logo">Wikipedia</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	      	<li><a href="https://github.com/abdulhannanali">Made by Hannan Ali</a></li>
	      </ul>
	    </div>
	</nav>
	<!-- navbar end -->

	<!-- search form for wikipedia articles -->
	<div class="container">
		<div class="row">
			<form class="col s12">
				<div class="input-field col s12">
					<input id="search_field" type="text">
					<label for="search_field">Search here</label>
				</div>
			</form>
		</div>
		<!-- search form end -->
		<!-- row containing sample card for display -->
		<div class="row animated flipInX">
			<div class="col s12">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">Card Title</span>
						<p>This can be a sample wikipedia article</p>
					</div>
					<div class="card-action">
						<a href="#">Visit wikipedia page</a>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.js"></script>
</html>
